    <body>
      <header class="header">
        <!-- Icono para abrir el menú -->

        <div class="header__menu-icon">
          <i class="fas fa-bars"></i>
        </div>

        <!-- Logo -->

        <div class="header__logo">
          <a href="../index.html"><img src="../img/logo.png" alt="Logo" id="logoImage"></a>
        </div>

        <!-- Items de navegación -->

        <div class="header__items" id="header__items">
          <a href="../Like-Cart/likes.html" class="fas fa-heart"></a>
          <a href="../login/inicio_sesion.html" class="fas fa-user"></a>
          <a href="../Like-Cart/cart.html" class="fas fa-shopping-cart"></a>
        </div>

        <!-- Menú desplegable -->

        <div id="myNav" class="header__menu">

          <!-- Botón para cerrar el menú -->

          <i class="fas fa-times header__menu-icon--close"></i>
          <a class="products__item" href="administracion.html">Administracion</a>
          <a class="products__item" href="../sections/jeans.html">Jeans</a>
          <a class="products__item" href="../sections/oversizes.html">Oversizes</a>
          <a class="products__item" href="../sections/camisetas.html">Camisetas</a>
          <a class="products__item" href="../sections/camisas.html">Camisas</a>
          <a class="products__item" href="../sections/polos.html">Polos</a>
          <a class="products__item" href="../sections/shorts.html">Shorts</a>
          <a class="products__item" href="../sections/buzos.html">Buzos</a>
          <a class="products__item" href="../sections/sudaderas.html">Sudaderas</a>
          <a class="products__item" href="../sections/gorras.html">Gorras</a>

          <!-- Redes sociales -->

          <ul class="header__menu-redes">
            <li><a href="https://www.instagram.com" class="fab fa-instagram fa-2x"></a></li>
            <li><a href="https://www.facebook.com" class="fab fa-facebook fa-2x"></a></li>
            <li><a href="https://www.whatsapp.com" class="fab fa-whatsapp fa-2x"></a></li>
            <li><a href="../Like-Cart/likes.html" class="fas fa-heart fa-2x"></a></li>
            <li><a href="../login/inicio_sesion.html" class="fas fa-user fa-2x"></a></li>
            <li><a href="../Like-Cart/cart.html" class="fas fa-shopping-cart fa-2x"></a></li>
          </ul>
        </div>
      </header>
       <div class="main-container">
        <h1 class="main-container__title">Gestión de Categorías</h1>
        
        
           <table class="category-table">
            <thead class="category-table__head">
                <tr class="category-table__row">
                    <th class="category-table__header">Nombre de Categoría</th>
                    <th class="category-table__header">Acciones</th>
                </tr>
            </thead>
            <tbody id="category-list" class="category-table__body">

                <tr class=category-table__row>
                    <td class=category-table__cell></td>
                    <td class=category-table__cell></td>
                    <td class=category-table__cell>
                      <form action=eliminar method=post>
                      <input type=hidden name=deleteId id=input value="+categoria.getID_categoria() +">
                      <a class='button button--edit' href='/Exchange/admin/editarCategoria.html?id="+categoria.getID_categoria()+"' type=button>Editar</a>
                      <button class='button button--delete'>Eliminar</button></form>                       
                    </td>
                </tr>                           
                
            </tbody>
        </table>
        
        
        <form class="link-container" action="" method="get">
            <button class="link-container__link">Listar Categorias</button>
            <a class="link-container__link" href="../admin/agregarCategorias.html">Agregar categorias</a>
        </form>
    </div>
      <script src="../JS/panel_admin.js"></script>
    </body>
</html>
