  <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="../index.html">
                <img src="../img/logo.png" alt="Logo de la tienda" class="logo__image">
            </a>
        </div>
        <nav class="nav">
            <ul class="menu">
                <li class="menu__item"><a href="#" class="menu__link">Promos</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Productos</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Tendencias</a></li>
            </ul>
        </nav>
        <div class="login-buttons">
            <a href="../Login/registro.html" class="button button--register">Registro</a>
        </div>
    </header>
    <main>
      <section>
          <div class="login">
            <div class="login__logo">
              <img src="../img/img-login-register.png" alt="Logo de la tienda" class="login__logo-image">
            </div>
            <div class="login__content">
              <div class="login__form">
                <h2 class="login__title">Inicio de sesion</h2>
                <form action="#" class="login__form-element">
                    <input type="text" id="usuario" name="usuario" class="login__input" placeholder="Nombre de usuario">                   
                    <input type="password" id="contrasena" name="contrasena" class="login__input" placeholder="Contraseña">
                    <input type="password" id="contrasena" name="contrasena-confirmacion" class="login__input" placeholder="confirmar Contraseña">                   
                    <button type="submit" class="login__button">Iniciar Sesión</button>
                    <button type="submit" class="login__button">Crear Usuario</button>
                </form>
                <a href="#" class="login__forgot-password">¿Olvidaste tu contraseña?</a>
              </div>
            </div>
          </div>
      </section>
    </main>

</body>
</html>
</body>
</html>
